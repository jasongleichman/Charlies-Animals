name: Build Static Assets (Images + TTS)

on:
  workflow_dispatch: {}
  push:
    paths:
      - "docs/index.html"
      - "scripts/**"
      - ".github/workflows/build-assets.yml"

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Ensure folders
        run: |
          mkdir -p docs/assets/images docs/assets/tts

      # (Optional) refresh images manifest (diff-only)
      - name: Build images manifest
        run: |
          node scripts/build_images_from_wikimedia.mjs --db=docs/index.html --out=./docs/assets

      # ⬇️ NEW: install AWS Polly SDK so the runner can call Polly
      - name: Install deps for TTS
        run: npm i @aws-sdk/client-polly

      # ⬇️ NEW: build only the missing TTS files with AWS Polly
      - name: Build TTS (diff-only, AWS Polly)
        env:
          AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
          AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          AWS_REGION: ${{ secrets.AWS_REGION }}   # e.g. us-east-1
        run: |
          node scripts/build_tts_polly.cjs --db=docs/index.html --out=./docs/assets --rate=1000 --voice=Matthew

      # Commit only if something actually changed
      - name: Commit & push if changes
        shell: bash
        run: |
          git add docs/assets docs/images_map.json 2>/dev/null || true
          if git diff --cached --quiet; then
            echo "No staged changes to commit."
            exit 0
          fi
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git commit -m "chore(assets): add/update images and TTS (diff-only)"
          git push
