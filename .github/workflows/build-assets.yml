name: Build Static Assets (Images + TTS)

on:
  workflow_dispatch: {}
  push:
    paths:
      - "docs/index.html"
      - "scripts/build_assets.cjs"

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest
    timeout-minutes: 360

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Ensure folders
        run: |
          mkdir -p scripts docs/assets

      - name: Build static assets (resumable)
        env:
          GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }}
        run: |
          node scripts/build_assets.cjs --db docs/index.html --out ./docs/assets --images --tts --rate 7000

      - name: Commit & push if changes
        run: |
          if [ -n "$(git status --porcelain)" ]; then
            git config user.name "github-actions[bot]"
            git config user.email "github-actions[bot]@users.noreply.github.com"
            git add docs/assets
            git commit -m "chore(assets): update images + TTS manifest"
            git push
          else
            echo "No changes to commit."
          fi
