name: Build TTS (AWS Polly)

on:
  workflow_dispatch: {}

jobs:
  build-tts:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Ensure folders
        run: mkdir -p scripts docs/assets/tts

      - name: Install deps for TTS
        run: npm i @aws-sdk/client-polly

      - name: Build TTS (diff-only)
        env:
          AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
          AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          AWS_REGION: ${{ secrets.AWS_REGION }} # e.g., us-east-1
        run: |
          node scripts/build_tts_polly.cjs --db=docs/index.html --out=./docs/assets --rate=1000 --voice=Matthew

      - name: Commit & push if changes
        shell: bash
        run: |
          git add docs/assets docs/images_map.json 2>/dev/null || true
          if git diff --cached --quiet; then
            echo "No staged changes to commit."
            exit 0
          fi
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git commit -m "chore(assets): add/update images and TTS (diff-only)"
          git pull --rebase  # <--- ADD THIS LINE
          git push
