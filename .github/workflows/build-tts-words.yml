name: Build TTS (Words & Sentences Only)

on:
  workflow_dispatch: {}
  push:
    paths:
      - "docs/assets/app-data.js" # Only run when data file changes
      - "scripts/build_tts_elevenlabs.cjs"

permissions:
  contents: write

jobs:
  build-words:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "20"
      
      - name: Install dependencies (node-fetch)
        run: npm install node-fetch

      - name: Ensure TTS folder
        run: mkdir -p docs/assets/tts

      # üö® FORCE REGENERATION: Delete all *current* word/sentence audio to ensure the new voices are used.
      # Since we only generate for words/sentences, this is safe to do for all existing MP3s.
      - name: Delete existing MP3s for full rebuild
        run: rm -f docs/assets/tts/*.mp3 || true

      # ‚¨áÔ∏è RUN: Build only the sight words and sentences (Scope: words)
      - name: Build Words/Sentences TTS (Eleven Labs)
        env:
          ELEVENLABS_API_KEY: ${{ secrets.ELEVENLABS_API_KEY }}
        run: node scripts/build_tts_elevenlabs.cjs --db=docs/index.html --out=./docs/assets --rate=1000 --scope=words

      # Commit only if something actually changed
      - name: Commit & push if changes
        shell: bash
        run: |
          git add docs/assets/tts/*.mp3 || true
          if git diff --cached --quiet; then
            echo "No staged changes to commit."
            exit 0
          fi
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git commit -m "chore(tts): update sight words and sentences via Eleven Labs"
          git push
